# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Cloud v2
site_url: https://cloud.incendo.org/
repo_url: https://github.com/incendo/cloud-docs
repo_name: cloud-docs
nav:
  - Home: index.md
  - cloud-core:
      - Information: core/index.md
  - cloud-annotations:
      - Information: annotations/index.md
  - cloud-kotlin:
      - Information: kotlin/index.md
  - cloud-discord:
      - Information: discord/index.md
      - cloud-javacord: discord/javacord.md
      - cloud-jda: discord/jda.md
  - cloud-minecraft:
      - Information: minecraft/index.md
      - cloud-brigadier: minecraft/brigadier.md
      - cloud-minecraft-extras: minecraft/minecraft-extras.md
      - cloud-bukkit: minecraft/bukkit.md
      - cloud-paper: minecraft/paper.md
      - cloud-velocity: minecraft/velocity.md
      - cloud-bungee: minecraft/bungee.md
      - cloud-cloudburst: minecraft/cloudburst.md
      - cloud-sponge: minecraft/sponge.md
      - cloud-fabric: minecraft/fabric.md
      - cloud-neoforge: minecraft/neoforge.md
  - Other:
      - cloud-irc: other/irc.md
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  favicon: assets/images/favicon.png
  logo: assets/images/favicon.png
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - tables
plugins:
  - search
  - placeholder
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
